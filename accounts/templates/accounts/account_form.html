{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% if account %}Update Account{% else %}Create Account{% endif %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>{% if account %}Update Account{% else %}Create Account{% endif %}</h1>

    <form method="POST" class="mb-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" value="{{ account.username }}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" value="{{ account.password }}">
      </div>
      <div class="mb-3">
        <label for="account_type" class="form-label">Account Type:</label>
        <select name="account_type" id="account_type" class="form-select">
          <option value="social" {% if account.account_type == 'social' %}selected{% endif %}>Social</option>
          <option value="school" {% if account.account_type == 'school' %}selected{% endif %}>School</option>
          <option value="gaming" {% if account.account_type == 'gaming' %}selected{% endif %}>Gaming</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" id="description" class="form-control">{{ account.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">{% if account %}Update{% else %}Create{% endif %} Account</button>
    </form>

    <a href="{% url 'account_list' %}" class="btn btn-secondary">Back to Account List</a>
  </div>
</body>
</html>
